<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“„ Research Paper Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .file-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Research Paper Fetcher</h1>
            <p>Find and manage research papers easily!</p>
        </div>
        <form id="uploadForm">
            <input type="file" id="fileInput" />
            <button type="submit">Upload</button>
        </form>
        <div class="file-list">
            <h2>Uploaded Files</h2>
            <ul id="fileList"></ul>
        </div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return alert('Please select a file to upload.');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message || 'File uploaded successfully!');
                loadFiles();
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        });

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                fileList.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteFile(file));
                    li.appendChild(deleteBtn);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function deleteFile(filename) {
            try {
                const response = await fetch(`/api/files/${filename}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                alert(result.message || 'File deleted successfully!');
                loadFiles();
            } catch (error) {
                console.error('Error deleting file:', error);
            }
        }

        loadFiles();
    </script>
</body>
</html>
